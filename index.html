<!DOCTYPE html>
<html ng-app="TicTacToe">
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body>
        <h1>TIC TAC TOE </h1>
		<div ng-controller="tttController">
            <div class="main-container"  >
                
                <!----------COLUMNS---------->
                <div class="column" ng-repeat="row in board">
                    
                    <!----------BOXES---------->
                    <div class="{{ box.x }}_{{ box.y}}" ng-click="clicked(box.x,box.y); myVar='player2'; count()" ng-repeat="box in row"  > 
                    <!-- {{box.name}}-->
                         
                        <div class="box" ng-class="myVar" >
                            {{ box.x }}, {{ box.y }}<!--  {{player2}}, {{player1}} -->

<!-- <br>
<span class="base-class" ng-class="myVar">Sample Text</span> -->

                        </div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
